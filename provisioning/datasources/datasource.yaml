apiVersion: 1

datasources:
  - name: Loki
    uid: loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: true
    jsonData:
      derivedFields:
        - name: trace_id
          urlDisplayLabel: 'View Trace'
          datasourceUid: tempo
          matcherRegex: trace_id
          url: "$${__value.raw}"
          matcherType: label
  - name: Tempo
    uid: tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    jsonData:
      tracesToLogs:
        datasourceUid: loki
        filterByTraceID: true
        mapTagNames: ["trace_id"]
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
